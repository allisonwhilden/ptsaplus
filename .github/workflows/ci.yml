name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.0.0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: 'pnpm-lock.yaml'
        
    - name: Install dependencies
      run: |
        cd app
        pnpm install
        
    - name: Run linting
      run: |
        cd app
        pnpm lint || true
        
    - name: Run type checking
      run: |
        cd app
        pnpm run type-check || pnpm tsc --noEmit
        
    - name: Build application
      run: |
        cd app
        pnpm build
      env:
        # Mock environment variables for build
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://xyzcompany.supabase.co' }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3ZXJ0eXVpb3Bhc2RmZ2hqa2wiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTYxNjcyMTgyMiwiZXhwIjoxOTMyMjk3ODIyfQ.qwertyuiopasdfghjklzxcvbnm1234567890' }}
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_Y2xlcmsuaW5zcGlyZWQucGFuZGEtODguY2xlcmsuYWNjb3VudHMuZGV2JA' }}
